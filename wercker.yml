box: node
build:
  steps:
    - script:
        name: echo nodejs information
        code: |
          echo "node version $(node -v) running"
          echo "npm version $(npm -v) running"
    - npm-install
    - script:
        name: hexo generate
        code: ./node_modules/.bin/hexo generate
deploy:
  steps:
    - install-packages:
        packages: lftp

    - script:
        name: "Run ftp upload"
        code: |
          lftp -v
          lftp -e "mirror -R public/ html/main/" -u $FTP_USER,$FTP_PASS $FTP_HOST
